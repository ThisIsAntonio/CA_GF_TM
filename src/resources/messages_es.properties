helpInfo				= <p>Este programa es el punto de partida para el sistema. Contiene una caja de selección que le permite al usuario elegir qué programa o juego ejecutar.</p><h2>Instrucciones</h2><ol><li><strong>Seleccionar una tarea:</strong> Use la caja de selección para elegir una tarea de la lista.</li><li><strong>Confirmar:</strong> Haga clic en el botón "Confirmar" para iniciar la tarea seleccionada.</li><li><strong>Cerrar:</strong> Haga clic en el botón "Cerrar" para salir de la aplicación.</li></ol><h2>Idioma</h2><p>Puede cambiar el idioma de la aplicación en el menú principal.</p><h2>Ayuda y Acerca de Nosotros</h2><ul><li>Haga clic en "Ayuda" para obtener más información sobre cómo utilizar esta aplicación.</li> <li>Haga clic en "Acerca de Nosotros" para conocer más sobre los desarrolladores de esta aplicación.</li></ul>
