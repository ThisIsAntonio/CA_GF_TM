helpInfoTMServer		= <h1>Ayuda - Servidor de Máquina de Turing</h1><p>El Servidor de Máquina de Turing está diseñado para gestionar y procesar simulaciones de máquinas de Turing. <br><br><b>Características clave:</b><br>- El servidor permite que múltiples clientes se conecten y ejecuten simulaciones de máquinas de Turing.<br>- Admite varias reglas y configuraciones de máquinas de Turing.<br>- Los clientes pueden enviar sus configuraciones de máquinas de Turing al servidor, que luego procesa y devuelve los resultados de la simulación.<br>- El servidor mantiene un registro de todos los clientes conectados y sus actividades.<br>- Es capaz de manejar solicitudes simultáneas, lo que lo hace eficiente para el trabajo colaborativo.<br>- La interfaz de usuario del servidor proporciona actualizaciones en tiempo real sobre el estado de los clientes conectados y las simulaciones en curso.<br><br>¡Disfruta explorando el fascinante mundo de las máquinas de Turing y sus aplicaciones!</p>
aboutUsInfoTMServer		= <h1>Acerca de Nosotros - Servidor de Máquina de Turing</h1><h2>Esta implementación del Servidor de Máquina de Turing está desarrollada por el equipo:</h2><ul><li>David Burchat</li><li>Marcos Astudillo C.</li></ul><h2>¡Gracias por usar nuestra aplicación!</h2>
helpInfoTMClient		= <h1>Ayuda - Cliente de Máquina de Turing</h1><p>El Cliente de la Máquina de Turing está diseñado para interactuar con el Servidor de la Máquina de Turing, permitiendo a los usuarios ejecutar simulaciones de máquinas de Turing de manera remota. <br><br><b>Características clave:</b><br>- Conectarse al servidor para ejecutar simulaciones de máquinas de Turing.<br>- Enviar y recibir configuraciones de máquinas de Turing desde y hacia el servidor.<br>- Soporte para múltiples configuraciones y reglas de máquinas de Turing.<br>- Interfaz de usuario intuitiva para facilitar la interacción con el servidor.<br>- Capacidad para recibir y visualizar los resultados de las simulaciones en tiempo real.<br>- Funcionalidad para enviar mensajes y comandos al servidor de manera eficiente.<br><br>¡Experimenta con las posibilidades que ofrecen las máquinas de Turing en un entorno colaborativo y remoto!</p>
aboutUsInfoTMCLient		= <h1>Acerca de Nosotros - Cliente de Máquina de Turing</h1><h2>Esta implementación del Cliente de la Máquina de Turing ha sido desarrollada por el equipo:</h2><ul><li>David Burchat</li><li>Marcos Astudillo C.</li></ul><h2>¡Gracias por utilizar nuestra aplicación!</h2>
helpInfoTM				= <h1>Ayuda - Interfaz de la Máquina de Turing</h1><p>La interfaz de la Máquina de Turing está diseñada para facilitar la simulación de máquinas de Turing de una manera interactiva y visual. <br><br><b>Características clave:</b><br>- Permite a los usuarios configurar y ejecutar simulaciones de máquinas de Turing.<br>- Soporta la entrada de reglas de transición y cintas para la máquina.<br>- Ofrece una representación visual de la cinta y el estado de la máquina durante la simulación.<br>- Funcionalidad para realizar pasos individuales o ejecución continua de la simulación.<br>- Interfaz intuitiva para una fácil configuración y seguimiento del progreso de la máquina.<br>- Herramienta útil para la enseñanza y el aprendizaje de los conceptos de las máquinas de Turing.<br><br>¡Explora y experimenta con el fascinante mundo de las máquinas de Turing de forma interactiva!</p>
aboutUsInfoTM			= <h1>Acerca de Nosotros - Interfaz de la Máquina de Turing</h1><h2>Esta implementación de la Interfaz de la Máquina de Turing ha sido desarrollada por el equipo:</h2><ul><li>David Burchat</li><li>Marcos Astudillo C.</li></ul><h2>¡Gracias por utilizar nuestra aplicación!</h2>
