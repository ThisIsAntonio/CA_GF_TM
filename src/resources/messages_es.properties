helpInfoGL				= El Juego de la Vida es un autómata celular ideado por el matemático británico John Horton Conway en 1970.\n\nLas reglas son simples:\n- Una célula puede estar viva (de color) o muerta (blanca).\n - El tablero es dividido en una cuadrícula de celdas.\n- Puedes interactuar con el tablero haciendo clic en las celdas para alternar su estado (vivo/muerto).\n- Haz clic en el botón "Aleatorio" para llenar el tablero con celdas vivas aleatorias.\n - Haga clic en el botón 'Manual' para activar o desactivar celdas manualmente.\n- Especifique una regla personalizada en el campo 'Modelo' usando 0 y 1 (por ejemplo, 001100000011000000).\n- Haga clic en el botón 'Iniciar' para iniciar el simulación basada en la regla seleccionada.\n- Utilice los botones 'Anterior' y 'Siguiente' para avanzar por la simulación.\n- Puede cambiar el color de la celda desde el menú 'Preferencias'.\n\nDiviértete explorando las fascinantes patrones y comportamientos que pueden surgir!
